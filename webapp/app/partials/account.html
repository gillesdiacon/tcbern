<div class="box">
  <form>
    <ul class="boxList">
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.firstname" placeholder="{{'IDENTITY_FIRSTNAME' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.lastname" placeholder="{{'IDENTITY_LASTNAME' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.email" placeholder="{{'IDENTITY_EMAIL' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.birthday" placeholder="{{'IDENTITY_BIRTHDAY' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.streetnumber" placeholder="{{'IDENTITY_STREETNUMBER' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.street" placeholder="{{'IDENTITY_STREET' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.street2" placeholder="{{'IDENTITY_STREET2' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.postcode" placeholder="{{'IDENTITY_POSTCODE' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.city" placeholder="{{'IDENTITY_CITY' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.country" placeholder="{{'IDENTITY_COUNTRY' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.phonenumber" placeholder="{{'IDENTITY_PHONE' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="text" style="width: 100%" ng-model="identity.mobilenumber" placeholder="{{'IDENTITY_MOBILE' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="submit" ng-click="updateIdentity()" value="{{'BTN_SAVE' | translate}}" />
        </li>
    </ul>
  </form>
  <form>
    <ul class="boxList">
        <li class="boxElement no-bullet-list">
            <input type="password" style="width: 100%" ng-model="password" placeholder="{{'LOGIN_PASSWORD' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="password" style="width: 100%" ng-model="passwordRepeated" placeholder="{{'LOGIN_PASSWORD_REPEAT' | translate}}" />
        </li>
        <li class="boxElement no-bullet-list">
            <input type="submit" ng-click="updateUser()" value="{{'BTN_SAVE' | translate}}" />
        </li>
    </ul>
  </form>
  <label>{{message}}</label>
</div>
