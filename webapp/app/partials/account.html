<div class="box">
  <form>
    <ul class="boxList">
        <li class="boxElement no-bullet-list">
            <input type="text" class="edit-box" ng-model="vm.identity.firstname" placeholder="{{'IDENTITY_FIRSTNAME' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.lastname" placeholder="{{'IDENTITY_LASTNAME' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.email" placeholder="{{'IDENTITY_EMAIL' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.birthday" placeholder="{{'IDENTITY_BIRTHDAY' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.streetnumber" placeholder="{{'IDENTITY_STREETNUMBER' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.street" placeholder="{{'IDENTITY_STREET' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.street2" placeholder="{{'IDENTITY_STREET2' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.postcode" placeholder="{{'IDENTITY_POSTCODE' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.city" placeholder="{{'IDENTITY_CITY' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.country" placeholder="{{'IDENTITY_COUNTRY' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.phonenumber" placeholder="{{'IDENTITY_PHONE' | translate}}" />
            <input type="text" class="edit-box" ng-model="vm.identity.mobilenumber" placeholder="{{'IDENTITY_MOBILE' | translate}}" />
            <input type="submit" class="edit-box" ng-click="vm.updateIdentity()" value="{{'BTN_SAVE' | translate}}" />
        </li>
    </ul>
  </form>
  <form>
    <ul class="boxList">
        <li class="boxElement no-bullet-list">
            <input type="password" class="edit-box" ng-model="vm.password" placeholder="{{'LOGIN_PASSWORD' | translate}}" />
            <input type="password" class="edit-box" ng-model="vm.passwordRepeated" placeholder="{{'LOGIN_PASSWORD_REPEAT' | translate}}" />
            <input type="submit" class="edit-box" ng-click="vm.updateUser()" value="{{'BTN_SAVE' | translate}}" />
        </li>
    </ul>
  </form>
  <label>{{message}}</label>
</div>
