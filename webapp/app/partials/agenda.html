<div> <!-- class="box">-->
  <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
  <div ng-if="event&&event.allDay==true">
    <b>{{event.title}}</b> {{event.location}}
  </div>
  <div ng-if="event&&event.allDay==false">
    <b>{{event.title}}</b>
    <i>{{formatDate(event.start.toDate())}} - {{formatDate(event.end.toDate())}}</i>
    {{event.location}}
  </div>
</div>
