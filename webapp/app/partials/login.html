<div>
    <div ng-if="vm.authenticated == false">
        <input type="text" autofocus placeholder="{{'LOGIN_USERNAME' | translate}}" ng-model="vm.username"
               class="login-text" ng-keyup="$event.keyCode == 13 && vm.login()"/> <br/>
        <input type="password" placeholder="{{'LOGIN_PASSWORD' | translate}}" ng-model="vm.password"
               class="login-text" ng-keyup="$event.keyCode == 13 && vm.login()"/> <br/>
        <button ng-click="vm.login()">{{'BTN_LOGIN' | translate}}</button>
    </div>
    <div ng-if="vm.authenticated == true">
        <button ng-click="vm.logout()">{{'BTN_LOGOUT' | translate}}</button>
    </div>
    <br/>
    <label>{{vm.message}}</label>
</div>
