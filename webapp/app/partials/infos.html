<div class="box">
    <ul class="boxList">
        <li ng-repeat="info in vm.infosList" class="no-bullet-list boxElement" ng-click="vm.gotoInfo(info.id)">
            <div class="limitedHeight">
                <app-single-info info="info"></app-single-info>
            </div>
            <a ng-href="#/infos/{{info.id}}">{{'INFO_DETAIL_OPEN' | translate}}</a>
        </li>
    </ul>
    <div ui-view></div>
</div>
