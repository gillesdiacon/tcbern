<div class="box">
  <table class="boxList">
    <tr ng-repeat="committeeMember in committeeMemberList" class="no-bullet-list boxElement">
      <td class="tableListCell">
        <p ng-repeat="position in committeeMember.positions">
          {{position.key | translate}}
        </p>
      </td><td class="tableListCell">
        {{committeeMember.identity.firstname}} {{committeeMember.identity.lastname}}
      </td>
    </tr>
  </ul>
  <div ui-view></div>
</div>
