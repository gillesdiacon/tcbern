<div>
    <div ng-hide="vm.canNotEdit">
        <i ng-hide="vm.edit" ng-click="vm.startEdit()" class="icon glyphicon glyphicon-pencil"></i>
        <i ng-show="vm.edit" ng-click="vm.cancelEdit()" class="icon glyphicon glyphicon-remove"></i>
        <i ng-show="vm.edit" ng-click="vm.save()" class="icon glyphicon glyphicon-floppy-disk"></i>

        <i ng-show="vm.edit" ng-click="vm.switchEditPreview()" class="icon glyphicon glyphicon-retweet"></i>
        <br />
    </div>

    <div ng-hide="vm.edit && !vm.preview" marked="vm.pageContent" class="infoContent"></div>
    <textarea ng-show="vm.edit && !vm.preview" ng-model="vm.pageContent" class="infoContent editable-view" rows="20" data-min-rows="3" />
</div>
