<div class="box">
    <i ng-click="vm.createIdentity()" class="icon material-icons">person_add</i>
    <ul class="boxList">
        <li ng-repeat="identity in vm.identityList" ng-click="vm.go($event, identity)" class="no-bullet-list boxElement">
            {{identity.firstname}} {{identity.lastname}} - <a href="tel:vm.phone(identity)">{{vm.phone(identity)}}</a>
        </li>
    </ul>
    <div ui-view></div>
</div>
