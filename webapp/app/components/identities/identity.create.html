<div class="box">
    <i ng-click="vm.cancel()" class="icon glyphicon glyphicon-remove"></i>
    <app-message is-error="true" message="vm.message"></app-message>
    <form ng-submit="vm.persistIdentity()">
        <app-identity-editor identity="vm.identity"></app-identity-editor>
        <input type="submit" class="edit-box" value="{{'BTN_SAVE' | translate}}" />
    </form>
</div>
