<!doctype html>
<!-- Used to cache the files but not so easily maintainable.  manifest="tcbern.appcache" -->
<html lang="en">
<!-- The profile is required for the icon to be displayed with the title -->
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>TC Bern</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- build:css vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->

    <!-- build:css app.css -->
    <link rel="stylesheet" href="components/main/style.css">
    <link rel="stylesheet" href="shared/editable/editable.css">
    <link rel="stylesheet" href="components/welcome/welcome.css">
    <!-- endbuild -->

    <link rel="icon" type="image/png" href="images/favicon-94x94.png"/>
    <link rel="apple-touch-icon" href="images/favicon-94x94.png"/>
    <link rel="manifest" href="manifest.json">

</head>
<body ng-app="tcbernApp" ng-controller="MainCtrl as vm">
<div class="header">
    <a style="margin-left: 15px" href="#/welcome"><img src="images/logo.png" class="logo" /></a>
</div>

<div ui-view style="height: 300px; padding-top: 45px" class="div-state" ng-cloak>
    <p>Waiting the state to be loaded</p>
</div>

<!-- build:js vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/marked/marked.min.js"></script>
<script src="bower_components/angular-marked/dist/angular-marked.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/restangular/dist/restangular.min.js"></script>
<!-- endbuild -->

<!-- build:js app.js -->
<script src="components/main/controllers.js"></script>
<script src="shared/editable/editable.js"></script>
<script src="components/contact/contact.js"></script>
<script src="components/main/main.js"></script>
<script src="components/training/training.js"></script>
<script src="components/tournament/tournament.js"></script>
<script src="components/welcome/welcome.js"></script>
<script src="components/main/app.js"></script>
<!-- endbuild -->

<!-- inject:template-js -->
<!-- endinject -->

</body>
</html>
