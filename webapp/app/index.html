<!doctype html>
<!-- Used to cache the files but not so easily maintainable.  manifest="tcbern.appcache" -->
<html lang="en">
<!-- The profile is required for the icon to be displayed with the title -->
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>TC Bern</title>
    <!-- build:css vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-aside/dist/css/angular-aside.css">
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- endbuild -->

    <!-- build:css app.css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/welcome.css">
    <!-- endbuild -->

    <link rel="icon" type="image/png" href="images/favicon-94x94.png"/>
    <link rel="apple-touch-icon" href="images/favicon-94x94.png"/>
    <link rel="manifest" href="manifest.json">

</head>
<body ng-app="tcbernApp" ng-controller="MainCtrl as vm">
<div class="header">
    <input type="image" src="images/menu-icon.png" ng-click="vm.openAside()" alt="Menu" class="btn-menu" />
    <!--<span class="header-title">{{vm.title | translate}}</span>-->
    <a href="#/welcome"><img src="images/logo.jpg" class="logo" /></a>
</div>

<div ui-view style="height: 300px; padding-top: 45px" class="div-state">
    <p>Waiting the state to be loaded</p>
</div>


<!-- build:js vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-aside/dist/js/angular-aside.min.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/marked/marked.min.js"></script>
<script src="bower_components/angular-marked/angular-marked.min.js"></script>
<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/restangular/dist/restangular.min.js"></script>
<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script src='bower_components/fullcalendar/dist/lang/de.js'></script>
<script src="bower_components/fullcalendar/dist/gcal.js"></script>
<script src="bower_components/blueimp-md5/js/md5.min.js"></script>
<!-- endbuild -->

<!-- build:js app.js -->
<script src="js/authentication.js"></script>
<script src="js/controllers.js"></script>
<script src="js/account.js"></script>
<script src="js/agenda.js"></script>
<script src="js/agenda-event.js"></script>
<script src="js/club.js"></script>
<script src="js/identities.js"></script>
<script src="js/identities_detail.js"></script>
<script src="js/infos.js"></script>
<script src="js/infos_detail.js"></script>
<script src="js/login.js"></script>
<script src="js/main.js"></script>
<script src="js/message.js"></script>
<script src="js/single_info.js"></script>
<script src="js/training.js"></script>
<script src="js/welcome.js"></script>
<script src="js/app.js"></script>
<!-- endbuild -->

<!-- inject:template-js -->
<!-- endinject -->

</body>
</html>
